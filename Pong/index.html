<!DOCTYPE html>
<html>
<head>
    <title>Pong</title>
    <script type="text/javascript" src='ball.js'></script>
    <script type="text/javascript" src='paddle.js'></script>
    <script type="text/javascript" src='player.js'></script>
</head>
<body>

<div id="container">
    <canvas id="Pong">Your Browser does not support Canvas, please upgrade</canvas>
</div>

<script>

var canvas;
var ctx;
var ball;
var players = [];

(function(){

canvas = document.getElementById('Pong');
ctx = canvas.getContext('2d');

canvas.width = 800;
canvas.height = 600;

ball = new Ball(10, canvas.width / 2, canvas.height / 2, -10);
var playerNames = ['Player 1', 'Player 2'];

for (var i = 0; i < playerNames.length; i++) {
    players.push(new Player(i+1, playerNames[i]));
}

//  MouseMove
var mousePos;
document.onmousemove = handleMouseMove;

function handleMouseMove(event) {
    var dot, eventDoc, doc, body, pageX, pageY;

    event = event || window.event; // IE-ism

    if (event.pageX == null && event.clientX != null) {
        eventDoc = (event.target && event.target.ownerDocument) || document;
        doc = eventDoc.documentElement;
        body = eventDoc.body;

        event.pageX = event.clientX +
          (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
          (doc && doc.clientLeft || body && body.clientLeft || 0);
        event.pageY = event.clientY +
          (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
          (doc && doc.clientTop  || body && body.clientTop  || 0 );
    }

    mousePos = {
        x: event.pageX,
        y: event.pageY
    };
}

var framePerSecond = 30;
setInterval(function () {
    if (mousePos == undefined){
        moveEverything(canvas.height / 2);
    }else{
        moveEverything(mousePos.y);
    }
    drawEverything();
}, 1000/framePerSecond );
}());

function moveEverything(mPos) {
    players[0].paddle.move(mPos);
    ball.moveBall();
}

function drawEverything() {
    // Draw the canvas
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw dotted centre line
    ctx.strokeStyle = 'grey';
    ctx.setLineDash([10, 10]);/*dashes are 5px and spaces are 3px*/
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, 0);
    ctx.lineTo(canvas.width / 2, canvas.height);
    ctx.stroke();

    // Draw the players
    for (var i = 0; i < players.length; i++) {
        players[i].paddle.draw();
        players[i].drawScore();
    }

    //  Draw the ball
    ball.drawBall();
}

</script>
</body>
</html>
